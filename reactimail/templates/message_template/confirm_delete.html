{% extends "base.html" %}

{% block content %}
<h2>Delete Message Template</h2>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'message_template:list' %}">Cancel</a>
</form>
{% endblock %}
