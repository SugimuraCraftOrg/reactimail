{% extends "base.html" %}

{% block content %}
<h1>{% if object %}Edit Tag{% else %}Add New Tag{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Update Tag{% else %}Create Tag{% endif %}</button>
</form>

<a href="{% url 'tag:list' %}">Back to Tag List</a>

{% endblock %}
